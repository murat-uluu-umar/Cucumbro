<!DOCTYPE html>
<html>

<head>
  <title>Cucumbro!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
  </style>

</head>

<body>
  <div class="container" id="start">
    <p id="type"><img src="/Resources/Icon/clock.png" alt=""></p>
    <div>
      <button id="startBtn">Start</button>
    </div>
  </div>
  <div class="container" id="stopwatch">
    <p>
    <div class="stopwatch" id="stopwatch_clock"></div> <span id="tens">00</span>:<span id="seconds">00</span></p>
    <div>
      <button id="divertBtn">Divert</button>
      <button id="restBtn">Rest</button>
    </div>
  </div>
  <div class="container" id="countdown">
    <p>
      <div class="countdown"></div> <span id="mins">00</span>:<span id="secs">00</span></p>
    <div>
      <button id="skipBtn">Skip</button>
    </div>
  </div>
  <script src="/popup.js"></script>
</body>

</html>
